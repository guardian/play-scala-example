name: build

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      checks: write
    
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: '8'
        cache: 'sbt'

    - name: Run CI steps
      run: |
        sbt compile test debian:packageBin
        cp target/play-scala-example_1.0-SNAPSHOT_all.deb play-scala-example.deb

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()  # run this step even if previous step failed
      with:
        name: Tests
        path: target/test-reports/TEST-*.xml
        reporter: java-junit
        only-summary: 'false'
        fail-on-error: 'true'

    - name: AWS Auth
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
        aws-region: eu-west-1

    - name: Upload to riff-raff
      uses: guardian/actions-riff-raff@v2
      with:
        configPath: riff-raff.yaml
        projectName: Playground::Play Scala Example::Build
        buildNumberOffset: 21
        contentDirectories: |
          play-scala-example:
          - play-scala-example.deb
          cloudformation:
          - cfn.yaml
